version: 0.2

phases:
  pre_build:
    commands:
      - echo "=== PRE BUILD PHASE ==="
      - echo "Fazendo login no ECR..."
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 829115578807.dkr.ecr.us-east-1.amazonaws.com
      - echo "Definindo variÃ¡veis..."
      - REPOSITORY_URI=829115578807.dkr.ecr.us-east-1.amazonaws.com/bia
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}
      - echo "Repository URI: $REPOSITORY_URI"
      - echo "Image Tag: $IMAGE_TAG"
      
  build:
    commands:
      - echo "=== BUILD PHASE ==="
      - echo "Build iniciado em $(date)"
      - docker system prune -f
      - docker build -t $REPOSITORY_URI:latest .
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG
      - docker images | grep bia
      
  post_build:
    commands:
      - echo "=== POST BUILD PHASE ==="
      - echo "Fazendo push da imagem latest..."
      - docker push $REPOSITORY_URI:latest
      - echo "Fazendo push da imagem com tag..."
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo "Gerando artefato..."
      - printf '[{"name":"bia","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
      - cat imagedefinitions.json
      
artifacts:
  files: imagedefinitions.json
